<script>
    // ã‚²ãƒ¼ãƒ è¨­å®š
    const taxi = document.getElementById('taxi');
    const road = document.getElementById('road');
    const stopLine = document.getElementById('stop-line');
    const btn = document.getElementById('raise-hand-btn');
    const scoreDisplay = document.getElementById('social-credit');
    const popUpChar = document.getElementById('pop-up-char');
    const messageEl = document.getElementById('message');

    let score = 0;
    let speedBase = 0.5; // åˆé€Ÿï¼ˆ% of height per frameï¼‰
    let positionY = -20; // ã‚¿ã‚¯ã‚·ãƒ¼ã®åˆæœŸä½ç½® (%)
    let isMoving = true;
    let animationId;

    // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
    function gameLoop() {
        if (!isMoving) return;

        // é€Ÿåº¦è¨ˆç®— (æŒ‡æ•°é–¢æ•°çš„ã«æ—©ããªã‚‹)
        // 1.15 ã® scoreä¹—
        let currentSpeed = speedBase * Math.pow(1.15, score);
        
        // æœ€å¤§é€Ÿåº¦åˆ¶é™ï¼ˆé€Ÿã™ãã‚‹ã¨è¦‹ãˆãªã„ãŸã‚ï¼‰
        if (currentSpeed > 8) currentSpeed = 8;

        positionY += currentSpeed;

        if (positionY > 120) {
            // é€šã‚ŠéããŸå ´åˆï¼ˆå¤±æ•—ï¼‰
            resetTaxi();
        } else {
            taxi.style.top = positionY + '%';
            animationId = requestAnimationFrame(gameLoop);
        }
    }

    // ã‚¿ã‚¯ã‚·ãƒ¼ã®ãƒªã‚»ãƒƒãƒˆ
    function resetTaxi() {
        positionY = -20;
        taxi.style.top = positionY + '%';
        hideCharacter();
        // å‹•ãå†é–‹
        isMoving = true;
        cancelAnimationFrame(animationId);
        animationId = requestAnimationFrame(gameLoop);
    }

    // æŒ™æ‰‹ãƒœã‚¿ãƒ³ã®å‡¦ç†
    function checkTiming() {
        if (!isMoving) {
            // åœæ­¢ä¸­ãªã‚‰ä½•ã‚‚ã—ãªã„
            return;
        }

        // å³å¯†ãªãƒ”ã‚¯ã‚»ãƒ«è¨ˆç®—
        const taxiRect = taxi.getBoundingClientRect();
        const lineRect = stopLine.getBoundingClientRect();
        const roadRect = road.getBoundingClientRect();

        // åˆ¤å®šåŸºæº–
        const taxiTop = taxiRect.top;
        const taxiBottom = taxiRect.bottom;
        const lineTop = lineRect.top;
        const lineBottom = lineRect.bottom;

        // è¨±å®¹ç¯„å›² (px) - ã“ã‚Œã‚’ç‹­ãã™ã‚‹ã¨é›£ã—ããªã‚‹
        const tolerance = 10; 

        // æˆåŠŸæ¡ä»¶: ã‚¿ã‚¯ã‚·ãƒ¼ã®åº•éƒ¨ãŒåœæ­¢ç·šã®åº•éƒ¨ã‚ˆã‚Šä¸Šã§ã€ã‹ã¤åœæ­¢ç·šã®åº•éƒ¨ã«ååˆ†è¿‘ã„
        // ã¾ãŸã¯ã€åœæ­¢ç·šãŒã‚¿ã‚¯ã‚·ãƒ¼ã®ç¯„å›²å†…ã«ã»ã¼å®Œå…¨ã«åã¾ã£ã¦ã„ã‚‹å ´åˆãªã©
        
        // ä¿®æ­£ã•ã‚ŒãŸæˆåŠŸæ¡ä»¶: ã‚¿ã‚¯ã‚·ãƒ¼ã®ä¸­å¿ƒãŒé»„è‰²ã„ç·šã®ç¯„å›²å†…ã«åã¾ã£ã¦ã„ã‚‹
        // ã“ã“ã§ã¯ã€Œã‚¿ã‚¯ã‚·ãƒ¼ã®åº•éƒ¨ã€ãŒã€Œåœæ­¢ç·šã€ã«ã€Œé‡ãªã£ã¦ã„ã‚‹ã€æ¡ä»¶ã‚’å³ã—ãã™ã‚‹
        
        // ã‚¿ã‚¯ã‚·ãƒ¼ã®åº•ãŒç·šã®åº•ã‚ˆã‚Šä¸Šã«ã‚ã‚‹
        const isTaxiAboveLineBottom = taxiBottom < lineBottom + tolerance;
        // ã‚¿ã‚¯ã‚·ãƒ¼ã®åº•ãŒç·šã®ãƒˆãƒƒãƒ—ã¨ã»ã¼ä¸€è‡´ã—ã¦ã„ã‚‹ (ã¾ãŸã¯ç·šã«é‡ãªã£ã¦ã„ã‚‹)
        const isTaxiOverlappingLine = taxiBottom > lineTop - tolerance;

        // æˆåŠŸï¼ï¼šã‚¿ã‚¯ã‚·ãƒ¼ã®åº•éƒ¨ãŒåœæ­¢ç·šã®çœŸä¸Šã«éå¸¸ã«è¿‘ã„ç¯„å›²ã«ã‚ã‚‹
        if (isTaxiOverlappingLine && isTaxiAboveLineBottom) {
            success();
        } else {
            // å¤±æ•—...
            fail();
        }
    }

    function success() {
        isMoving = false;
        cancelAnimationFrame(animationId);
        
        score++;
        scoreDisplay.textContent = score;

        messageEl.textContent = "å¥½æ©Ÿ!!";
        messageEl.style.display = 'block';

        showCharacter();

        setTimeout(() => {
             messageEl.style.display = 'none'; // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¶ˆã™
             resetTaxi();
        }, 500);
    }

    function fail() {
        messageEl.textContent = "å¤±æ•—";
        messageEl.style.color = 'white';
        messageEl.style.textShadow = '2px 2px black';
        messageEl.style.display = 'block';

        taxi.style.backgroundColor = 'red';
        
        setTimeout(() => {
            messageEl.style.display = 'none';
            messageEl.style.color = 'red';
            messageEl.style.textShadow = '2px 2px white';
            taxi.style.backgroundColor = '#FFD700';

            resetTaxi();
        }, 300); // å¤±æ•—ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯å°‘ã—çŸ­ãè¡¨ç¤º
    }

    function showCharacter() {

        popUpChar.style.right = '0px';
    }

    function hideCharacter() {

        popUpChar.style.right = '-150px';
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    btn.addEventListener('touchstart', (e) => {
        e.preventDefault(); // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ã‚ºãƒ¼ãƒ ãªã©ã‚’é˜²æ­¢
        checkTiming();
    }, { passive: false }); // passive: falseã‚’è¿½åŠ ã—ã¦preventDefaultã‚’æœ‰åŠ¹ã«ã™ã‚‹
    
    btn.addEventListener('mousedown', checkTiming);

    // ã‚¹ã‚¿ãƒ¼ãƒˆ
    animationId = requestAnimationFrame(gameLoop);

</script>
