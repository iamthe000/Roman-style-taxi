    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
            background: linear-gradient(to bottom, #87CEEB 0%, #e0e0e0 40%, #555 40%);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        #road {
            position: absolute;
            top: 40%;
            bottom: 0;
            width: 80%;
            background-color: white; 
            box-sizing: border-box;
            clip-path: polygon(25% 0, 75% 0, 100% 100%, 0% 100%);
            pointer-events: none; 
            z-index: 1;
        }

        #road-surface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #555;
            clip-path: polygon(27% 0, 73% 0, 97% 100%, 3% 100%);
            z-index: 0;
        }

        #road-text {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.5);
            transform: scaleY(4);
            pointer-events: none;
            z-index: 0;
        }

        #stop-line {
            position: absolute;
            bottom: 25%;
            width: 100%;
            height: 10px;
            background-color: yellow;
            z-index: 1;
        }

        #taxi {
            position: absolute;
            width: 120px;
            height: 70px;
            background-color: #FFD700;
            border-radius: 10px;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 2;
        }

        #taxi-text {
            font-size: 10px;
            writing-mode: vertical-rl;
            color: black;
            font-weight: bold;
            position: absolute;
            right: 5px;
        }
        
        #taxi-roof {
            position: absolute;
            top: -10px;
            width: 40px;
            height: 10px;
            background-color: white;
            border-radius: 3px 3px 0 0;
        }

        #score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            color: red;
            font-size: 18px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 20;
            pointer-events: none;
        }

        #social-credit {
            font-weight: bold;
            color: #ff4444;
        }


        #pop-up-char {
            position: absolute;
            bottom: 20%;
            right: 0;
            width: 35vw;
            max-width: 200px;
            height: auto;
            

            transform: translateX(120%); 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            z-index: 10; /* Road„Çà„ÇäÊâãÂâç„Å´Ë°®Á§∫ */
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        #pop-up-char img {
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(2px 4px 6px black);
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px white;
            display: none;
            z-index: 30;
            text-align: center;
            pointer-events: none;
            width: 100%;
        }

    </style>

<body>

<div id="game-container">
    <div id="score-board">
        üá®üá≥Á§æÊúÉ‰ø°Áî®È´îÁ≥ª(SocialCredit): <span id="social-credit">0</span>
    </div>

    <div id="road">
        <div id="road-surface">
            <div id="road-text">„ÅÇ„ÅÜ„Å®„Å∞„Éº„Çì</div>
        </div>

        <div id="stop-line"></div>
        
        <div id="taxi">
            <div id="taxi-roof"></div>
            <span id="taxi-text">„Åµ„Åâ„Çã„Åè„Åô„Çè„Éº„Åí„Çì</span>
            üöò
        </div>
    </div>

    <div id="pop-up-char">
        <img src="main.png" alt="„Åä„Åò„ÅÑ„Å°„ÇÉ„Çì">
    </div>

    <div id="message"></div>
</div>

<script>
    // „Ç≤„Éº„É†Ë®≠ÂÆö
    const gameContainer = document.getElementById('game-container');
    const taxi = document.getElementById('taxi');
    const road = document.getElementById('road');
    const stopLine = document.getElementById('stop-line');
    const scoreDisplay = document.getElementById('social-credit');
    const popUpChar = document.getElementById('pop-up-char');
    const messageEl = document.getElementById('message');

    let score = 0;
    let speedBase = 0.5;
    let positionY = -20;
    let isMoving = true;
    let animationId;
    let taxiSpeed;

    // „Ç≤„Éº„É†„É´„Éº„Éó
    function gameLoop() {
        if (!isMoving) return;

        positionY += taxiSpeed;

        if (positionY > 120) {
            resetTaxi();
        } else {
            const minY = -20;
            const maxY = 100;
            const minScale = 0.2;
            const maxScale = 1.2;
            
            let scale = minScale + (maxScale - minScale) * (positionY - minY) / (maxY - minY);
            if (scale < minScale) scale = minScale;
            if (scale > maxScale) scale = maxScale;
            
            taxi.style.top = positionY + '%';
            taxi.style.transform = `translateX(-50%) scale(${scale})`;
            animationId = requestAnimationFrame(gameLoop);
        }
    }

    // „Çø„ÇØ„Ç∑„Éº„ÅÆ„É™„Çª„ÉÉ„Éà
    function resetTaxi() {
        positionY = -20;
        taxi.style.top = positionY + '%';
        taxi.style.transform = `translateX(-50%) scale(0.2)`;
        hideCharacter();
        taxiSpeed = Math.random() * 3 + 1; 
        isMoving = true;
        cancelAnimationFrame(animationId);
        animationId = requestAnimationFrame(gameLoop);
    }

    // ÊåôÊâã„Ç¢„ÇØ„Ç∑„Éß„É≥„ÅÆÂá¶ÁêÜ
    function checkTiming(e) {
        if (!isMoving) {
            return;
        }

        const taxiRect = taxi.getBoundingClientRect();
        const lineRect = stopLine.getBoundingClientRect();

        const taxiTop = taxiRect.top;
        const taxiBottom = taxiRect.bottom;
        const lineTop = lineRect.top;
        const lineBottom = lineRect.bottom;


        if (taxiBottom > lineTop && taxiTop < lineBottom) {
            success();
        } else {
            fail();
        }
    }

    function success() {
        isMoving = false;
        cancelAnimationFrame(animationId);
        
        score++;
        scoreDisplay.textContent = score;

        messageEl.textContent = "Â•ΩÊ©ü!!";
        messageEl.style.display = 'block';
        messageEl.style.color = 'red';
        messageEl.style.textShadow = '2px 2px white';

        showCharacter();

        setTimeout(() => {
             messageEl.style.display = 'none';
             resetTaxi();
        }, 1000); // „Ç≠„É£„É©„ÇØ„Çø„Éº„ÇíÂ∞ë„ÅóÈï∑„ÅèË¶ã„Åõ„Çã„Åü„ÇÅ„Å´ÊôÇÈñì„Çí500ms„Åã„Çâ1000ms„Å´Âª∂Èï∑
    }

    function fail() {
        score--;
        scoreDisplay.textContent = score;

        messageEl.textContent = "Â§±Êïó";
        messageEl.style.color = 'white';
        messageEl.style.textShadow = '2px 2px black';
        messageEl.style.display = 'block';

        taxi.style.backgroundColor = 'red';
        
        setTimeout(() => {
            messageEl.style.display = 'none';
            messageEl.style.color = 'red';
            messageEl.style.textShadow = '2px 2px white';
            taxi.style.backgroundColor = '#FFD700';

            resetTaxi();
        }, 300);
    }

    function showCharacter() {

        popUpChar.style.transform = 'translateX(-10%)';
    }

    function hideCharacter() {
        popUpChar.style.transform = 'translateX(120%)';
    }

    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
    gameContainer.addEventListener('touchstart', (e) => {
        e.preventDefault();
        checkTiming(e);
    }, { passive: false });
    
    gameContainer.addEventListener('mousedown', (e) => {
        checkTiming(e);
    });

    // „Çπ„Çø„Éº„Éà
    resetTaxi();

</script>
</body>
