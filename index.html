<html lang="ja">
<head>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #e0e0e0 40%, #555 40%);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        #road {
            position: absolute;
            top: 40%;
            bottom: 0;
            width: 80%;
            background-color: #555;
            border-left: 10px solid white;
            border-right: 10px solid white;
            box-sizing: border-box;
            overflow: hidden;
            perspective: 400px;
        }

        #road-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%) rotateX(60deg);
            color: rgba(255, 255, 255, 0.3);
            font-size: 5vw;
            font-weight: bold;
            letter-spacing: 10px;
            z-index: 0;
        }

        #stop-line {
            position: absolute;
            bottom: 25%;
            width: 100%;
            height: 10px;
            background-color: yellow;
            z-index: 1;
        }

        #taxi {
            position: absolute;
            width: 120px;
            height: 70px;
            background-color: #FFD700;
            border-radius: 10px;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 2;
        }

        #taxi-text {
            font-size: 10px;
            writing-mode: vertical-rl;
            color: black;
            font-weight: bold;
            position: absolute;
            right: 5px;
        }
        
        #taxi-roof {
            position: absolute;
            top: -10px;
            width: 40px;
            height: 10px;
            background-color: white;
            border-radius: 3px 3px 0 0;
        }

        #score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            color: red;
            font-size: 18px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }

        #social-credit {
            font-weight: bold;
            color: #ff4444;
        }

        #pop-up-char {
            position: absolute;
            bottom: 25%;
            right: -200px;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 100px;
            transition: right 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 5;
            background-image: url('main.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #pop-up-char img {
            max-width: 100%;
            max-height: 100%;

        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px white;
            display: none;
            z-index: 20;
            text-align: center;
        }

    </style>
</head>
<body>

<div id="game-container">
    <div id="score-board">
        üá®üá≥Á§æÊúÉ‰ø°Áî®È´îÁ≥ª(SocialCredit): <span id="social-credit">0</span>
    </div>

    <div id="road">
        <div id="road-text">„ÅÇ„ÅÜ„Å®„Å∞„Éº„Çì</div>
        <div id="stop-line"></div>
        
        <div id="pop-up-char">
            <img src="main.png" alt="„Åä„Åò„ÅÑ„Å°„ÇÉ„Çì">
        </div>
        
        <div id="taxi">
            <div id="taxi-roof"></div>
            <span id="taxi-text">„Åµ„Åâ„Çã„Åè„Åô„Çè„Éº„Åí„Çì</span>
            üöò
        </div>
    </div>

    <div id="message"></div>
</div>

<script>
    // „Ç≤„Éº„É†Ë®≠ÂÆö
    const taxi = document.getElementById('taxi');
    const road = document.getElementById('road');
    const stopLine = document.getElementById('stop-line');
    const scoreDisplay = document.getElementById('social-credit');
    const popUpChar = document.getElementById('pop-up-char');
    const messageEl = document.getElementById('message');

    let score = 0;
    let positionY = -20; // „Çø„ÇØ„Ç∑„Éº„ÅÆÂàùÊúü‰ΩçÁΩÆ (%)
    let isMoving = true;
    let animationId;
    let currentSpeed = 0; // „Çø„ÇØ„Ç∑„Éº„ÅÆÁèæÂú®„ÅÆÈÄüÂ∫¶

    // „Ç≤„Éº„É†„É´„Éº„Éó
    function gameLoop() {
        if (!isMoving) return;

        positionY += currentSpeed;

        if (positionY > 120) {
            // ÈÄö„ÇäÈÅé„Åé„ÅüÂ†¥ÂêàÔºàÂ§±ÊïóÔºâ
            resetTaxi();
        } else {
            taxi.style.top = positionY + '%';
            animationId = requestAnimationFrame(gameLoop);
        }
    }

    // „Çø„ÇØ„Ç∑„Éº„ÅÆ„É™„Çª„ÉÉ„Éà
    function resetTaxi() {
        positionY = -20;
        taxi.style.top = positionY + '%';
        hideCharacter();

        // ÈÄüÂ∫¶„Çí„É©„É≥„ÉÄ„É†„Å´Ë®≠ÂÆö (1.0 ~ 2.0 %/frame „ÅÆÁØÑÂõ≤„Å´‰øÆÊ≠£)
        currentSpeed = Math.random() + 1.0; 

        // Âãï„ÅçÂÜçÈñã
        isMoving = true;
        cancelAnimationFrame(animationId);
        animationId = requestAnimationFrame(gameLoop);
    }

    // ÊåôÊâã„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
    function checkTiming() {
        if (!isMoving) {
            // ÂÅúÊ≠¢‰∏≠„Å™„Çâ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
            return;
        }

        // Âé≥ÂØÜ„Å™„Éî„ÇØ„Çª„É´Ë®àÁÆó
        const taxiRect = taxi.getBoundingClientRect();
        const lineRect = stopLine.getBoundingClientRect();
        const roadRect = road.getBoundingClientRect();

        // Âà§ÂÆöÂü∫Ê∫ñ
        const taxiTop = taxiRect.top;
        const taxiBottom = taxiRect.bottom;
        const lineTop = lineRect.top;
        const lineBottom = lineRect.bottom;

        // Ë®±ÂÆπÁØÑÂõ≤ (px) - „Åì„Çå„ÇíÁã≠„Åè„Åô„Çã„Å®Èõ£„Åó„Åè„Å™„Çã
        const tolerance = 10; 

        // ÊàêÂäüÊù°‰ª∂: „Çø„ÇØ„Ç∑„Éº„ÅåÂÅúÊ≠¢Á∑ö„Å´Èáç„Å™„Å£„Å¶„ÅÑ„Çã
        if (taxiBottom > lineTop && taxiTop < lineBottom) {
            success();
        } else {
            // Â§±Êïó...
            fail();
        }
    }

    function success() {
        isMoving = false;
        cancelAnimationFrame(animationId);
        
        score++;
        scoreDisplay.textContent = score;

        messageEl.textContent = "Â•ΩÊ©ü!!";
        messageEl.style.display = 'block';

        showCharacter();

        setTimeout(() => {
             messageEl.style.display = 'none'; // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíÊ∂à„Åô
             resetTaxi();
        }, 500);
    }

    function fail() {
        score--;
        scoreDisplay.textContent = score;

        messageEl.textContent = "Â§±Êïó";
        messageEl.style.color = 'white';
        messageEl.style.textShadow = '2px 2px black';
        messageEl.style.display = 'block';

        taxi.style.backgroundColor = 'red';
        
        setTimeout(() => {
            messageEl.style.display = 'none';
            messageEl.style.color = 'red';
            messageEl.style.textShadow = '2px 2px white';
            taxi.style.backgroundColor = '#FFD700';

            resetTaxi();
        }, 300); // Â§±Êïó„É°„ÉÉ„Çª„Éº„Ç∏„ÅØÂ∞ë„ÅóÁü≠„ÅèË°®Á§∫
    }

    function showCharacter() {

        popUpChar.style.right = '0px';
    }

    function hideCharacter() {

        popUpChar.style.right = '-200px';
    }

    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
    const gameContainer = document.getElementById('game-container');
    gameContainer.addEventListener('touchstart', (e) => {
        e.preventDefault(); // „Éá„Éï„Ç©„É´„Éà„ÅÆ„Ç∫„Éº„É†„Å™„Å©„ÇíÈò≤Ê≠¢
        checkTiming();
    }, { passive: false }); // passive: false„ÇíËøΩÂä†„Åó„Å¶preventDefault„ÇíÊúâÂäπ„Å´„Åô„Çã
    
    gameContainer.addEventListener('mousedown', checkTiming);

    // „Çπ„Çø„Éº„Éà
    resetTaxi();

</script>
</body>
</html>
